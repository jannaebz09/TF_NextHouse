<mat-card class="example-card">
    <mat-card-title>Formulario de Reserva Alquiler</mat-card-title>
    <mat-card-content>
        <form [formGroup]="reservaAlquilerForm" class="form-container">

            <mat-form-field appearance="fill">
                <mat-label>Fecha Inicio</mat-label>
                <input matInput [matDatepicker]="startDatePicker" formControlName="fechaInicio"
                       placeholder="Seleccione su fecha de inicio" />
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Fecha Fin</mat-label>
                <input matInput [matDatepicker]="endDatePicker" formControlName="fechaFin"
                       placeholder="Seleccione su fecha de fin" />
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Precio Mensual</mat-label>
                <input matInput formControlName="precioMensual" placeholder="Ingrese el precio mensual" />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Estado</mat-label>
                <input matInput formControlName="estado" placeholder="Ingrese el estado" />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <mat-select formControlName="usuario" [(value)]="idUsuarioSeleccionado" required>
                    <mat-option *ngFor="let a of lista" [value]="a.idUsuario">
                        {{a.nombreCompleto}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
        </form>
    </mat-card-content>
</mat-card>
