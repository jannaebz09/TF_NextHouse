<div class="query-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna Nombre de Usuario -->
    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
    </ng-container>

    <!-- Columna Nombre de Casa -->
    <ng-container matColumnDef="nombreCasa">
      <th mat-header-cell *matHeaderCellDef> Nombre de Casa </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCasa}} </td>
    </ng-container>

    <!-- Encabezado de la tabla y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
