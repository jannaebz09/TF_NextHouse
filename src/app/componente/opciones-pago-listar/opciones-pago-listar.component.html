<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!--  Column -->
        <ng-container matColumnDef="idOppago">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.idOppago}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="metodoPago">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Metodo Pago </th>
            <td mat-cell *matCellDef="let element"> {{element.metodoPago}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="accion1">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary"
                        [routerLink]="['/opciones-pago-nuevo-edit',element.idOppago]">
                    <span class="material-icons">update</span>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="accion2">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn"
                        (click)="openDialog(element.idOppago)"><span class="material-icons">delete_sweep</span></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
