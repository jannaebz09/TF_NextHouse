<mat-card class="example-card">
    <mat-card-title class="custom-title">Formulario de Ubicacion</mat-card-title>
    <mat-card-content>
        <form [formGroup]="ubicacionForm" class="form-container">
            <mat-form-field appearance="fill" class="input-field">
                <mat-label>Ciudad</mat-label>
                <input matInput formControlName="ciudad" placeholder="Ingrese la ciudad" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="input-field">
                <mat-label>Dirección</mat-label>
                <input matInput formControlName="direccion" placeholder="Ingrese la dirección" />
            </mat-form-field>

            <button mat-raised-button color="primary" class="custom-button" (click)="onSubmit()">Registrar</button>
        </form>
    </mat-card-content>
</mat-card>
