<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="idMensaje">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.idMensaje}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="contenido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenido </th>
            <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="fechaEnvio">
            <th mat-header-cell *matHeaderCellDef> Fecha Envio </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaEnvio|date:'dd/MM/yyyy'}} </td>
        </ng-container>
x
        <!-- Symbol Column -->
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario.nombreCompleto}} </td>
        </ng-container>

        <ng-container matColumnDef="accion1">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary"
                        [routerLink]="['/mensajes-nuevo-edit',element.idMensaje]">
                    <span class="material-icons">update</span>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="accion2">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn"
                        (click)="openDialog(element.idMensaje)"><span class="material-icons">delete_sweep</span></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
